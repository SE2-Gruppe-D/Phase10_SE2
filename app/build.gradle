plugins {
    id 'com.android.application'
    id 'jacoco'
    id 'com.google.gms.google-services'  // Google Services plugin'

}

android {
    compileSdk 32

        testOptions {
            unitTests.includeAndroidResources = true
            unitTests.all {
                reports {
                    junitXml.enabled = true
                    html.enabled = false
                }

            }
        }
        sourceSets {
            test.java.srcDirs += 'src/test/java/com.example.phase10_se2'
            androidTest.java.srcDirs += 'src/androidTest/java/com.example.phase10_se2'
        }


        defaultConfig {
            applicationId "com.example.phase10_se2"
            minSdk 28
            targetSdk 32
            versionCode 1
            versionName "1.0"

            testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        }

        buildTypes {
            release {
                minifyEnabled false
                proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            }
        }
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }
    }


    dependencies {

        implementation 'androidx.appcompat:appcompat:1.4.1'
        implementation 'com.google.android.material:material:1.5.0'
        implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
        implementation 'androidx.legacy:legacy-support-v4:1.0.0'
        implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.4.1'
        implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.1'
        implementation 'com.google.firebase:firebase-firestore:24.1.1'

        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
        testImplementation 'junit:junit:4.12'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
        //androidTestImplementation 'androidx.test.ext:junit:1.1.3'
        //androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

        implementation platform('com.google.firebase:firebase-bom:29.3.0')
        implementation 'com.google.firebase:firebase-analytics'
        implementation 'com.google.firebase:firebase-auth'
        implementation 'com.google.firebase:firebase-firestore'
        implementation 'de.hdodenhof:circleimageview:3.1.0' //circle ImageView Phase10
    }
